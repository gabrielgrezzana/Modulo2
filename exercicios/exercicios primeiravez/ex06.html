<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <h1 id="title">login</h1>
    <section id="form">
      <form action="">
        <label for="email">email:</label>
        <input type="email" id="email" nome="email" placeholder="Digite seu email!" />

        <label for="password">senha:</label>
        <input type="password" id="password" nome="password" placeholder="Digite sua senha!" />
        <button type="button">Entrar</button>
      </form>
    </section>
  </body>
