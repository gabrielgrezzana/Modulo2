<!-- Crie um arquivo chamado ex07.html, na estrutura HTML padrão adicione uma section e dentro dela um form, ele será usado para um cadastro de usuário, 
    então adicione 6 campos: Nome, Sobrenome, Data de nascimento, E-mail, Senha e um Checkbox para concordar com os termos de uso, 
    crie também um botão de cadastro. Utilize os tipos de campos corretos para cada campo; -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form action="">
        <label for="name">Digite seu nome:</label>
        <input type="name" id="nome" nome="nome" />
        <br />
        <label for="Sobrenome">Digite seu Sobrenome</label>
        <input type="name" id="sobrenome" />
        <br />
        <label for="Data de nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" />
        <br />
        <label for="E-mail">Digite seu email:</label>
        <input type="email" />
        <br />
        <label for="password">Digite uma senha:</label>
        <input type="password" />
        <p>Se você concordo com nossos termos marque a box.</p>
        <input type="checkbox" />
        <button type="button">Enviar</button>
      </form>
    </section>
  </body>
</html>
