    <section id="modal-overlay">

          id="modal-image"

        <div>
          <h2 class="modal-item" id="modal-name">Rick Sanchez</h2>
          <h4 modal-item>Species</h4>
          <p class="modal-item" id="modal-species">Human</p>
          <h4 class="modal-item">Gender</h4>
          <p class="modal-item" id="modal-gender">Male</p>
          <h4 class="modal-item">Origin</h4>
          <p class="modal-item" id="modal-origin">Earth (c-137)</p>
          <h4 class="modal-item">Location</h4>
          <p class="modal-item" id="modal-location">Citadel of Ricks</p>
          <h4 class="modal-item">Status</h4>
